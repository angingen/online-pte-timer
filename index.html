<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/intro.js/minified/introjs.min.css">
    <!-- endbuild -->

    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Online PTE Timer</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar header -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbarSection">
        <div class="container">
          <a class="navbar-brand" href="#">Online PTE Timer</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="navbar-item mr-3">
                <a class="nav-link" onclick="introJs().start()"><span class="fa fa-info fa-lg d-none d-sm-inline"></span> Help</a>
              </li>
              <li class="navbar-tiem">
                <a href="#" class="nav-link" data-toggle="modal" data-target="#feedbackModal" role="button"><span class="fa fa-envelope fa-lg d-none d-sm-inline"></span> Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar end -->

      <!-- Feedback modal -->
      <div class="modal fade" id="feedbackModal" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Send me your Feedback</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="https://formspree.io/angingen@yahoo.com" method="POST">

                <div class="form-group row">
                  <label for="name" class="col-sm-3 col-form-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" required>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="email" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" name="_replyto" placeholder="Enter email if you would like receive response from me.">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="feedback" class="col-sm-3 col-form-label">Feedback</label>
                  <div class="col-sm-9">
                    <textarea type="text" class="form-control" name="feedback" aria-label="Feedback" rows="4" maxlength="500" required></textarea>
                  </div>
                </div>

                <div class="row">
                  <div id="form-message" class="offset-sm-3 col-sm-9 mb-2">Click submit to send your feedback.</div>
                </div>

                <div class="form-group row">
                  <div class="offset-sm-3 col-sm-9">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->
      
      <!-- timer -->
      <div class="container unstart" id="main-content">

        <div class="row row-content">
          <div class="col-12 timer-type-header">
            <h4 id="timerType">Describe Image</h4>
            <button type="button" class="btn btn-primary btn-md" id="focusModelButton" data-intro="Enter Focus Model to hide any other components." data-step="6">Focus</button>
            <hr>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="timer-container">
            <!-- buttons of different models -->
            <div class="btn-group btn-group-toggle" data-toggle="buttons" data-intro="Select different item types to practice." data-step="1">
              <label class="btn btn-secondary active" id="describeImage">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> DI
              </label>
              <label class="btn btn-secondary" id="readAloud">
                <input type="radio" name="options" id="option2" autocomplete="off"> RA
              </label>
              <label class="btn btn-secondary" id="retellLecture" >
                <input type="radio" name="options" id="option3" autocomplete="off"> RL
              </label>
              <label class="btn btn-secondary" id="customSetting" data-intro="Customize your own reading and speaking time." data-step="2">
                <input type="radio" name="options" id="option4" autocomplete="off"> Custom
              </label>
            </div>

            <!-- timer body -->
            <div class="bg-light col-12">
              <form action="">
                <div class="form-group pt-4">
                  <label class="col-6" for="readingTimeInput">Reading time</label>
                  <input class="col-2" type="" class="form-control" id="readingTimeInput" placeholder="25">
                  <label class="switch">
                    <input type="checkbox" id="readingTimeSwitch" checked>
                    <span class="slider round" data-intro="Switch ON/OFF the reading time countdown." data-step="3"></span>
                  </label>
                </div>

                <div class="form-group">
                  <label class="col-6" for="speakingTimeInput">Speaking time</label>
                  <input class="col-2" type="" class="form-control" id="speakingTimeInput" placeholder="40">
                  <label class="switch">
                    <input type="checkbox" id="speakingTimeSwitch" checked>
                    <span class="slider round" data-intro="Switch ON/OFF the speaking time countdown. ¯\_(ツ)_/¯" data-step="4"></span>
                  </label>
                </div>

                <div class="form-group">
                  <label for="secondsSwitch" class="col-6">Show Seconds</label>
                  <label class="switch">
                    <input type="checkbox" id="secondsSwitch">
                    <span class="slider round" data-intro="Switch ON/OFF the digital countdown of the speaking time." data-step="5"></span>
                  </label>
                </div>

                <div class="col-12">
                  <p class="text-center" id="readingTimePrompt">Reading time ends in <span id="readingTimeSec">25</span> seconds<br>
                  <span id="promptStart">(click START to start the timer)</span></p>
                </div>
                <div class="col-12 pb-4">
                  <div id="myProgress">
                    <div id="myBar"></div>
                    <p id="speakingTimePrompt" ><span id="passingTime">0</span>/<span id="totalTime">40</span></p>
                  </div> 
                </div>
              </form>

            </div>

            <div class="col-12 mt-2 mb-4" id="startAndPasue">
              <div class="row">
                <div class=""><button class="btn btn-secondary btn-sm" id="stopButton" disabled>PAUSE</button></div>
                <div class="ml-auto"><button class="btn btn-primary btn-sm" id="startButton">START</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- timer end -->

      <!-- footer -->
      <footer class="footer" id="footer">
        <div class="container">
          <div class="row">
            <div class="col-6 col-md-4">
              &copy; 2019 angingen
            </div>
            <div class="col"></div>
            <div class="col-4 col-md-4">
              <div class="text-right">
                <a href="https://github.com/angingen/online-pte-timer" target="_blank" class="btn btn-social-icon btn-github"><i class="fa fa-lg fa-github"></i></a>
                <a href="mailto:angingen@yahoo.com" class="btn btn-social-icon btn-google"><i class="fa fa-lg fa-envelope-o"></i></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/intro.js/minified/intro.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
    

  </body>
</html>
